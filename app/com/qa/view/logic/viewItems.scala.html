@(items: Array[com.qa.model.entity.Item])(implicit lang: Lang)
@import play.api.Play.current
@import play.api.i18n.Messages.Implicits._
@import com.qa.view.template.html.main
@main(Messages("application.name")) {
<dl class="products">
    @for(item <- items) {
    <dt>@item.idItem</dt>
    <dd>@item.itemName</dd>
    }
</dl>
}
